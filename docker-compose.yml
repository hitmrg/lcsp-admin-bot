services:
  postgres:
    image: postgres:15-alpine
    container_name: lcsp_db
    environment:
      POSTGRES_USER: lcsp_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: lcsp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - lcsp_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lcsp_admin -d lcsp_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lcsp_admin_bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GUILD_ID=${GUILD_ID}
      - LOG_CHANNEL_ID=${LOG_CHANNEL_ID}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=postgresql://lcsp_admin:${DB_PASSWORD}@postgres:5432/lcsp_db
      - TZ=Europe/Paris
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
    networks:
      - lcsp_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  lcsp_network:
    driver: bridge
